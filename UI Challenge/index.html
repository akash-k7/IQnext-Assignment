<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQnext Assignment - AKASH K</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h4 class="title">find a free time</h4>
        <div class="info">
            <div class="input_info">
                <span class="input_title" id="startDate" onchange="newDate()">Date</span>
                <input type="date">
            </div>
            <div class="input_info">
                <span class="input_title">Start Time</span>
                <input type="time">
            </div>
            <div class="input_info">
                <span class="input_title">Duration</span>
                <input type="text">
            </div>    
        </div>

        <button>Find</button>
        
        <div class="timing">
            <div class="time1">9:30AM</div>
            <div class="time2">10:30AM</div>
            <div class="blank"></div>
            <div class="time3">11:30AM</div>
        </div>
        
        <div class="availability">
            <div class="busy"></div>
            <span>Busy</span>
            <div class="free"></div>
            <span>Free</span>
        </div>

    </div>
</body>
</html>
